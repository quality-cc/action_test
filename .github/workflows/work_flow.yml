name: Testes E2E com Cypress

on:
  push:
    branches:
      - main

jobs:
  cypress-run:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Instalar Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18'

      - name: Instalar dependÃªncias
        run: npm ci

      - name: Fazer o build do projeto
        run: npm run build

      - name: Rodar os testes E2E com Cypress
        uses: cypress-io/github-action@v5
        with:
          build: npm run build
          start: npm start